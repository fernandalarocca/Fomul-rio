<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Contato</title>
</head>
<body>
    <div>
        <h1 id="titulo">Contato</h1>
        <br>
    </div>
    <form action="form.php" method="post">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" placeholder="ex: JoÃ£o" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="da Silva" required>
        </div>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" placeholder="ex: joao@gmail.com" required>
        </div>
        <div class="campo">
            <label for="numero"><strong>Telefone</strong></label>
            <input type="text" name="numero" id="numero" placeholder="(42) 9 9999-9999" required>
        </div>
        <div class="campo">
            <label for="assunto"><strong>Assunto</strong></label>
            <select id="assunto" required>
                <option selected disabled value="">Selecione</option>
                <option>Financeiro</option>
                <option>Comercial</option>
                <option>Suporte</option>
            </select>
        </div>
        <div class="campo">
            <label for="mensagem"><strong>Mensagem</strong></label>
            <textarea rows="6" style="width: 26em" id="mensagem" name="mensagem" ></textarea>
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
